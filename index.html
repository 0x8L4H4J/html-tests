<!DOCTYPE html>
<html>
<head>
  <meta property="og:title" content="Blanche's Lovely Website <3">
  <meta property="og:image" content="/embedBanner.jpg">
  <meta property="og:description" content="Your favorite girl website! :D">
  <link rel="icon" href="src/favicon.ico">
  <title>Blanche's Lovely Website</title>
  <style>
    #navbar {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      background-color: transparent;
    }

    #navbar a {
      color: black;
      text-decoration: none;
      padding: 25px;
      transition: background-color 0.2s;
    }

    #navbar a:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    .line {
      width: 1px;
      height: 25px;
      background-color: rgba(0, 0, 0, 0.33);
      margin: 0 25px;
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <a href="https://blanche.dev/"><img src="src/img/favicon.ico" alt="Home"></a>
    <div class="line"></div>
    <a href="https://blanche.dev/countdown.html/">Countdown</a>
  </nav>

  <script>
    const navbarLinks = document.querySelectorAll("#navbar a");

    navbarLinks.forEach((link) => {
      link.addEventListener("click", (event) => {
        navbarLinks.forEach((link) => {
          link.style.backgroundColor = "transparent";
        });
        event.target.style.backgroundColor = "rgba(255, 255, 255, 0.25)";
      });
    });
  </script>
</body>
</html>
