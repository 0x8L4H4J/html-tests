<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="/favicon.ico">
    <title>Blanche's Lovely Website</title>
</head>

<script>
    var targetDate = new Date("December 25, 2022 00:00:00 GMT+0200");
    var countdownInterval = setInterval(function () {
        var currentDate = new Date();
        var timeRemaining = targetDate - currentDate;
        var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
        if (timeRemaining <= 0) {
            clearInterval(countdownInterval);
        }
    }, 1000);
</script>

<body>
    <style>
        body {
            margin: 0;
            /* add a black background */
            background: #000000;
            /* center the window */
            display: flex;
            justify-content: center;
        }

        canvas {
            display: block;
            /* set the z-index to a lower value than the div element */
            z-index: 1;
        }
    </style>
    <canvas id="canvas"></canvas>
    <script>
        // get the canvas element
        const canvas = document.getElementById('canvas');

        // set the canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // get the canvas context
        const ctx = canvas.getContext('2d');

        // define the particle class
        class Particle {
            // constructor
            constructor() {
                // set the initial position, velocity, and size
                this.pos = { x: Math.random() * canvas.width, y: Math.random() * canvas.height };
                this.vel = { x: Math.random() - 0.5, y: Math.random() - 0.5 };
                this.size = Math.random() * 3;
            }

            // update the particle
            update() {
                // move the particle according to its velocity
                this.pos.x += this.vel.x;
                this.pos.y += this.vel.y;

                // wrap the particle around the screen
                if (this.pos.x < 0 || this.pos.x > canvas.width) this.vel.x = -this.vel.x;
                if (this.pos.y < 0 || this.pos.y > canvas.height) this.vel.y = -this.vel.y;
            }

            // draw the particle
            draw() {
                // set the particle color
                ctx.fillStyle = '#ffffff';

                // draw a circle at the particle's position
                ctx.beginPath();
                ctx.arc(this.pos.x, this.pos.y, this.size, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        // create the particles
        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        // main animation loop
        function animate() {
            // clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // update and draw the particles
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }

            // request the next frame
            requestAnimationFrame(animate);
        }

        // start the animation
        animate();
    </script>

    <p>
        Time remaining:
        <span id="days"></span> days
        <span id="hours"></span> hours
        <span id="minutes"></span> minutes
        <span id="seconds"></span> seconds
    </p>
</body>

</html>
